<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .body_content
    {
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    #subtract,#add,#reset
    {
        padding:8px;
        margin:20px;
        border-radius: 5px;
        border:none;
        color:white;
        background-color: grey;
        font-weight: bold;
        width:100px;
    }
    #nav
    {
        display:flex;
        align-items: center;
        text-align: center;
        background-color: black;
        color:white;
        flex-direction: column;
        margin-bottom:100px;
        padding:20px;
    }
    *
    {
        margin:0;
    }
    .number
    {
        font-size: 30px;
        font-weight: bold;
    }
</style>
<body>
    <h1 id="nav">COUNTERS</h1>
    <div class="body_content">
<div class="number">0</div>
<div class="buttons">
<button id="add">+</button>
<button id="reset">Reset</button>
<button id="subtract">-</button>
</div>
    </div>
</body>
<script>
    let c=0;
    let k;
    let nu=document.querySelector(".number");
    let a=document.getElementById("add");
    let reset=document.getElementById("reset");
    let s=document.getElementById("subtract");
    a.addEventListener('click',function(){
k=c++;
nu.innerHTML=k;
    });
    s.addEventListener('click',function(){
k=c--;
nu.innerHTML=k;
    });
    reset.addEventListener('click',function(){
c=0;
nu.innerHTML=c;
    });

</script>
</html>
