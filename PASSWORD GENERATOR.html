<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERATOR</title>
</head>
<style>
    *{
        margin:0;
        padding:0;
    }
    .content
    {
        display:flex;
       flex-direction: column;
      margin-top:100px;
        justify-content: center;
        align-items: center;
        padding:20px;
        height:100%;
        width:100%;
background-color:green;
    }
    body{
        background-color: bisque;
    }
    .buttonsforus
    {
        display:flex;
        flex-direction: column;
        width:200px;
        text-align: center;
        justify-content: center;
        
        padding:10px;
    }
    input
    {
        padding:20px;
        width:200px;
        text-align: center;
        font-size: 17px;
    }
    #five,#seven
    {
        margin:20px;
        padding:20px;
        border-radius: 22px;
        font-family: serif;
        font-size: 22px;
        border:12px;
        cursor:pointer;
        box-shadow:2px 9px 12px rgb(124, 121, 121);
    }
    #five:hover{
        box-shadow:12px 12px 12px black;
    }
    #seven:hover{
        box-shadow:12px 12px 12px black;
    }
</style>
<body>
   <div class="content">

    <label id="pw" style="margin-bottom:10px;font-weight:bold;font-size: 45px;">The Password Generator</label>
    <input type="text" id="valuing" placeholder="The password......">
    
<div class="buttonsforus">
    <button id="five">5 Letters</button>
    <button id="seven">7 Letters</button>
</div>
   </div> 
</body>
</html>
